            left: 0;

            height: 100%;

            left: 0;

            z-index: 1000;
            padding: 3rem 2rem;
            overflow-y: auto;
            animation: slideInLeft 0.6s ease-out;
        }

            from {

                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text-primary) 100%);

            background-clip: text;

            letter-spacing: -0.02em;
        }

            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 3rem;

        }

            color: var(--text-secondary);
            text-decoration: none;

            display: block;
        }

            color: var(--accent);
        }

            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
            text-align: center;
            cursor: pointer;
        }

        .category-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover,
        .category-link:hover {
            color: var(--bg-primary);
            border-color: var(--accent);

            color: var(--accent);

            top: 1.5rem;
            left: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.5rem;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .menu-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

            padding: 3rem;

                transform: translateY(30px);
            }

            to {

            border: 1px solid var(--border);
            padding: 2.5rem;

            animation: fadeInUp 0.8s ease-out forwards;
            transition: border-color 0.3s ease;
            position: relative;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent) 0%, transparent 100%);

            transition: opacity 0.3s ease;
        }

            border-color: var(--accent-dim);
        }

            opacity: 1;
        }

            animation-delay: 0.1s;

            animation-delay: 0.2s;
        }

        .project-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .project-card:nth-child(4) {
            animation-delay: 0.4s;
        }

            animation-delay: 0.5s;
        }

            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);

            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide video {

            max-height: 100%;

        }

        .carousel-controls {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

            height: 40px;

            border: 1px solid var(--border);
            color: var(--text-primary);

        .carousel-btn:hover {

            color: var(--bg-primary);

            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
            cursor: pointer;
            transition: all 0.3s ease;

            }

                overflow: hidden;
            }

                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;

</head>

                        { type: "video", src: "https://www.youtube.com/embed/XE3fpRp-kpI" }
                    ]
                },
                {
                    year: 2018,
                    title: "2.5D Platform Prototype",
                    category: "Unity",
                    projectCategory: "academic",
                    description: "2.5D platform movement prototype created to explore perspective-based gameplay. Implemented mechanics that allow smooth depth transitions and traversal of loops while maintaining readable player control.",
                    link: "",
                    media: [
                        { type: "video", src: "https://www.youtube.com/embed/RvPmCpm1mi0" }
                    ]
                },
                {
                    year: 2018,
                    title: "GGJ18 - Alex Vortex vs Depression",
                    category: "Unity 3D",
                    projectCategory: "jams",
                    description: "Global Game Jam project. Implemented core gameplay mechanics, modeled the main character weapon, and created a fake wireframe-inspired visual style. The player automatically shoots following the rhythm of the music.",
                    link: "https://v3.globalgamejam.org/2018/games/alex-vortex-vs-depression",
                    media: [
                        { type: "image", src: "Assets/alex_0.jpg" },
                        { type: "image", src: "Assets/alex_1.png" }
                    ]
                },
                {
                    year: 2016,
                    title: "Crash Ball",
                    category: "Computer Graphics / OpenGL",
                    projectCategory: "academic",
                    description: "Mini-game developed using OpenGL immediate mode. Responsible for all graphics implementation, 3D models, and UI elements. Served as an introduction to OpenGL and collision detection concepts.",
                    link: "https://github.com/LeandroDornela/CrashBall",
                    media: [
                        { type: "video", src: "https://www.youtube.com/embed/p-y4G1g7aUE" }
                    ]
                },
                {
                    year: 2017,
                    title: "GLSL Sphere Path Tracer",
                    category: "Computer Graphics / GLSL",
                    projectCategory: "academic",
                    description: "GLSL path tracer adapted from a basic ray tracing implementation over a single weekend. Features sphere-based geometry, ray–sphere intersections, reflections, and progressive image accumulation. Focused on rapidly extending a ray tracer into a physically based rendering approach while deepening understanding of light transport and GPU parallelism.",
                    link: "",
                    media: [
                        { type: "video", src: "https://www.youtube.com/embed/pXNWrYPMNBI" }
                    ]
                }
            ]
        };

        // ===== AUTO-RENDERING CODE (No need to edit below) =====

        // Set header information
        document.getElementById('portfolio-name').textContent = portfolioData.name;
        document.getElementById('portfolio-position').textContent = portfolioData.position;
        document.getElementById('portfolio-email').textContent = portfolioData.email;
        document.getElementById('portfolio-email').href = `mailto:${portfolioData.email}`;
        document.getElementById('portfolio-phone').textContent = portfolioData.phone;

        // Set header links
        document.getElementById('resume-link').href = portfolioData.links.resume;
        document.getElementById('github-link').href = portfolioData.links.github;
        document.getElementById('linkedin-link').href = portfolioData.links.linkedin;
        document.getElementById('artstation-link').href = portfolioData.links.artstation;

        // Current filter state
        let currentCategory = 'all';

        // Function to render projects based on category
        function renderProjects(category = 'all') {
            const projectsContainer = document.getElementById('projects-container');
            projectsContainer.innerHTML = '';

            // Filter projects
            const filteredProjects = category === 'all'
                ? portfolioData.projects
                : portfolioData.projects.filter(p => p.projectCategory === category);

            // Sort by year (descending)
            const sortedProjects = [...filteredProjects].sort((a, b) => b.year - a.year);

            // Render each project
            sortedProjects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                const carouselHTML = `
                    <div class="carousel-container">
                        <div class="carousel-track" data-carousel="${index}">
                            ${project.media.map(item => `
                                <div class="carousel-slide">
                                    ${item.type === 'video'
                        ? item.src.includes('youtube.com') || item.src.includes('youtu.be')
                            ? `<iframe src="${item.src}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
                            : `<video src="${item.src}" controls></video>`
                        : `<img src="${item.src}" alt="${project.title}">`
                    }
                                </div>
                            `).join('')}
                        </div>
                        ${project.media.length > 1 ? `
                            <div class="carousel-controls">
                                <button class="carousel-btn" onclick="moveCarousel(${index}, -1)">‹</button>
                                <button class="carousel-btn" onclick="moveCarousel(${index}, 1)">›</button>
                            </div>
                            <div class="carousel-indicators">
                                ${project.media.map((_, i) =>
                        `<div class="indicator ${i === 0 ? 'active' : ''}" onclick="goToSlide(${index}, ${i})"></div>`
                    ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

                const infoHTML = `
                    <div class="project-info">
                        <div class="project-year">${project.year}</div>
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-category">${project.category}</div>
                        <p class="project-description">${project.description}</p>
                        <a href="${project.link}" target="_blank" class="project-link">View Project</a>
                    </div>
                `;

                projectCard.innerHTML = carouselHTML + infoHTML;
                projectsContainer.appendChild(projectCard);
            });

            // Reinitialize carousel states
            window.carouselStates = sortedProjects.map(() => ({ currentIndex: 0 }));
        }

        // Initial render
        renderProjects();

        // Category filtering
        const categoryLinks = document.querySelectorAll('.category-link');
        categoryLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Update active state
                categoryLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Filter projects
                const category = link.dataset.category;
                currentCategory = category;
                renderProjects(category);

                // Close mobile sidebar if open
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                    document.getElementById('menu-toggle').textContent = '☰';
                    document.body.classList.remove('sidebar-open');
                }
            });
        });

        // Carousel functionality
        window.carouselStates = portfolioData.projects.map(() => ({ currentIndex: 0 }));

        function moveCarousel(carouselIndex, direction) {
            const carousel = document.querySelector(`[data-carousel="${carouselIndex}"]`);
            if (!carousel) return;

            const slides = carousel.children;
            const indicators = carousel.parentElement.querySelectorAll('.indicator');

            window.carouselStates[carouselIndex].currentIndex += direction;

            if (window.carouselStates[carouselIndex].currentIndex < 0) {
                window.carouselStates[carouselIndex].currentIndex = slides.length - 1;
            } else if (window.carouselStates[carouselIndex].currentIndex >= slides.length) {
                window.carouselStates[carouselIndex].currentIndex = 0;
            }

            carousel.style.transform = `translateX(-${window.carouselStates[carouselIndex].currentIndex * 100}%)`;

            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === window.carouselStates[carouselIndex].currentIndex);
            });
        }

        function goToSlide(carouselIndex, slideIndex) {
            const carousel = document.querySelector(`[data-carousel="${carouselIndex}"]`);
            if (!carousel) return;

            const indicators = carousel.parentElement.querySelectorAll('.indicator');

            window.carouselStates[carouselIndex].currentIndex = slideIndex;
            carousel.style.transform = `translateX(-${slideIndex * 100}%)`;

            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === slideIndex);
            });
        }

        // Make functions global
        window.moveCarousel = moveCarousel;
        window.goToSlide = goToSlide;

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                window.carouselStates.forEach((_, index) => moveCarousel(index, -1));
            } else if (e.key === 'ArrowRight') {
                window.carouselStates.forEach((_, index) => moveCarousel(index, 1));
            }
        });

        // Mobile sidebar toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
            menuToggle.textContent = sidebar.classList.contains('active') ? '✕' : '☰';
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 &&
                !e.target.closest('#sidebar') &&
                !e.target.closest('#menu-toggle') &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                document.body.classList.remove('sidebar-open');
                menuToggle.textContent = '☰';
            }
        });
    </script>
</body>
