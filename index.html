<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/icon.ico" type="image/x-icon">
    <title>Leandro Dornela - Game Developer Portfolio</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500&display=swap">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-tertiary: #8b949e;
            --accent: #00e0ec;
            --border: #30363d;
            --color_1: #e94560;
            
            /* Border radius*/
            --radius-main: 8px;

            --shadow: 2px 4px 8px 2px rgba(0, 0, 0, 0.285);
            --shadow-card: 2px 4px 16px 2px rgba(0, 0, 0, 0.442);
            --shadow-text: 0 2px 8px rgba(0, 0, 0, 0.285);
            --glow: 0 0 32px 4px rgba(0, 217, 255, 0.25);
            --glow-text: 0 0 8px rgba(0, 217, 255, 0.697);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.3;
            overflow-x: hidden;
        }

        /* Background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, #00acb547 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #e945603a 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Sidebar */
        aside {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: rgba(13, 17, 23, 0.98);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            z-index: 1000;
            padding: 3rem 2rem;
            overflow-y: auto;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 900;
            /*background: linear-gradient(135deg, var(--accent) 0%, var(--text-primary) 100%);*/
            background: var(--accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0rem;
            letter-spacing: -0.02em;
        }

        .contact-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .contact-info a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
        }

        .contact-info a:hover {
            color: var(--accent);
            text-shadow: var(--glow-text);
        }

        .nav-section {
            margin-bottom: 2.5rem;
        }

        .nav-section h3 {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .nav-links a,
        .category-link {
            padding: 0.5rem 0.5rem;
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            border: 1px solid var(--border);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
            text-align: center;
            cursor: pointer;
            border-radius: var(--radius-main);
        }

        .nav-links a::before,
        .category-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover,
        .category-link:hover {
            color: var(--bg-primary);
            border-color: var(--accent);
            box-shadow: var(--glow);
        }

        .nav-links a:hover::before,
        .category-link:hover::before {
            left: 0;
        }

        /*
        .category-link.active {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        */

        .category-link.active::before {
            left: 0;
        }

        .category-link.active {
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.5rem;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .menu-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
            border-radius: var(--radius-main);
        }

        /* Main content */
        main {
            margin-left: 280px;
            padding: 3rem;
            min-height: 100vh;
        }

        .projects-header {
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .projects-header h2 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .projects-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Grid Container */
        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
            opacity: 0;
        }

        /* Project Card */
        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-main);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: var(--shadow-card);
        }

        .project-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.15);
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: var(--bg-primary);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel-slide img:hover {
            transform: scale(1.05);
        }

        .carousel-slide video,
        .carousel-slide iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Carousel Navigation */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            border: none;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-nav:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .carousel-nav.prev {
            left: 0.5rem;
            border-radius: var(--radius-main);
            box-shadow: var(--shadow);
        }

        .carousel-nav.next {
            right: 0.5rem;
            border-radius: var(--radius-main);
            box-shadow: var(--shadow);
        }

        /* Carousel Indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--accent);
            transform: scale(1.2);
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Project Info */
        .project-info {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            flex: 1;
        }

        .project-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .project-year {
            font-weight: 600;
            color: var(--accent);
        }

        .project-meta-separator {
            opacity: 0.5;
        }

        .project-company {
            color: var(--text-secondary);
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .project-tag {
            background: rgba(0, 217, 255, 0.1);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 2px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.3;
            flex: 1;
        }

        .project-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--accent);
            text-decoration: none;
            border: 1px solid var(--accent);
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: auto;
            border-radius: var(--radius-main);
        }

        .project-link:hover {
            background: var(--accent);
            color: var(--bg-primary);
            box-shadow: var(--glow);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--text-primary);
            width: 50px;
            height: 50px;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-main);
        }

        .lightbox-close:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            #projects-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            #projects-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .project-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            aside {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            aside.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: flex;
                box-shadow: var(--shadow);
            }

            main {
                margin-left: 0;
                padding: 5rem 1.5rem 2rem;
            }

            #projects-container {
                grid-template-columns: 1fr;
            }

            .projects-header h2 {
                font-size: 2rem;
            }

            body.sidebar-open {
                overflow: hidden;
            }

            body.sidebar-open .menu-toggle {
                opacity: 0;
                pointer-events: none;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" id="menu-toggle">☰</button>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <h1 id="portfolio-name">Loading...</h1>
            <div class="contact-info">
                <h3 id="portfolio-title">Game Developer</h3><br>
                <a href="mailto:" id="portfolio-email">email@example.com</a>
                <a href="tel:" id="portfolio-phone">+00 000 000 0000</a>
            </div>
        </div>

        <nav class="nav-section">
            <!-- <h3>Links</h3> -->
            <div class="nav-links">
                <a href="#" id="resume-link" target="_blank">Resume</a>
                <a href="#" id="github-link" target="_blank">GitHub</a>
                <a href="#" id="linkedin-link" target="_blank">LinkedIn</a>
                <!-- <a href="#" id="artstation-link" target="_blank">ArtStation</a> -->
            </div>
        </nav>

        <nav class="nav-section">
            <h3>Projects</h3>
            <div class="nav-links">
                <div class="category-link active" data-category="all">All Projects</div>
                <div class="category-link" data-category="professional">Professional</div>
                <div class="category-link" data-category="academic">Academic & Studies</div>
                <div class="category-link" data-category="jams">Game Jams</div>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <header class="projects-header">
            <h2>Projects</h2>
            <!-- <p>collection of game development work spanning professional projects, game jams, and personal experiments.</p> -->
        </header>

        <div id="projects-container">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">✕</button>
        <img src="" alt="Lightbox Image" id="lightbox-img">
    </div>

    <script src="portifolioData.js"></script>
    <script>
        // Set portfolio header info
        document.getElementById('portfolio-name').textContent = portfolioData.name;
        document.getElementById('portfolio-title').textContent = portfolioData.title;
        document.getElementById('portfolio-email').textContent = portfolioData.email;
        document.getElementById('portfolio-email').href = `mailto:${portfolioData.email}`;
        document.getElementById('portfolio-phone').textContent = portfolioData.phone;

        // Set header links
        document.getElementById('resume-link').href = portfolioData.links.resume;
        document.getElementById('github-link').href = portfolioData.links.github;
        document.getElementById('linkedin-link').href = portfolioData.links.linkedin;
        //document.getElementById('artstation-link').href = portfolioData.links.artstation;

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        function openLightbox(imgSrc) {
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Close lightbox with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        // Current filter state
        let currentCategory = 'all';

        // Function to render projects based on category
        function renderProjects(category = 'all') {
            const projectsContainer = document.getElementById('projects-container');
            projectsContainer.innerHTML = '';

            // Filter projects
            const filteredProjects = category === 'all'
                ? portfolioData.projects
                : portfolioData.projects.filter(p => p.projectCategory === category);

            // Sort by year (descending)
            const sortedProjects = [...filteredProjects].sort((a, b) => b.year - a.year);

            // Render each project
            sortedProjects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                // Build carousel with left/right arrows
                const carouselHTML = `
                    <div class="carousel-container">
                        <div class="carousel-track" data-carousel="${index}">
                            ${project.media.map((item, mediaIndex) => `
                                <div class="carousel-slide" ${item.type === 'image' ? `onclick="openLightbox('${item.src}')"` : ''}>
                                    ${item.type === 'video'
                        ? item.src.includes('youtube.com') || item.src.includes('youtu.be')
                            ? `<iframe src="${item.src}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
                            : `<video src="${item.src}" controls></video>`
                        : `<img src="${item.src}" alt="${project.title}">`
                    }
                                </div>
                            `).join('')}
                        </div>
                        ${project.media.length > 1 ? `
                            <button class="carousel-nav prev" onclick="moveCarousel(${index}, -1)">‹</button>
                            <button class="carousel-nav next" onclick="moveCarousel(${index}, 1)">›</button>
                            <div class="carousel-indicators">
                                ${project.media.map((_, i) =>
                        `<div class="indicator ${i === 0 ? 'active' : ''}" onclick="goToSlide(${index}, ${i})"></div>`
                    ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

                // Build tags
                const tagsHTML = project.tags.map(tag => 
                    `<span class="project-tag">${tag}</span>`
                ).join('');

                // Build metadata (year + company if exists)
                const metaHTML = project.company 
                    ? `<div class="project-meta">
                        <span class="project-year">${project.year}</span>
                        <span class="project-meta-separator">•</span>
                        <span class="project-company">${project.company}</span>
                       </div>`
                    : `<div class="project-meta">
                        <span class="project-year">${project.year}</span>
                       </div>`;

                // Conditionally show "View Project" button only if link exists
                const linkHTML = project.link 
                    ? `<a href="${project.link}" target="_blank" class="project-link">Project Page</a>`
                    : '';

                const infoHTML = `
                    <div class="project-info">
                        ${metaHTML}
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-tags">${tagsHTML}</div>
                        <p class="project-description">${project.description}</p>
                        ${linkHTML}
                    </div>
                `;

                projectCard.innerHTML = carouselHTML + infoHTML;
                projectsContainer.appendChild(projectCard);
            });

            // Reinitialize carousel states
            window.carouselStates = sortedProjects.map(() => ({ currentIndex: 0 }));
        }

        // Initial render
        renderProjects();

        // Category filtering
        const categoryLinks = document.querySelectorAll('.category-link');
        categoryLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Update active state
                categoryLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Filter projects
                const category = link.dataset.category;
                currentCategory = category;
                renderProjects(category);

                // Close mobile sidebar if open
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                    document.getElementById('menu-toggle').textContent = '☰';
                    document.body.classList.remove('sidebar-open');
                }
            });
        });

        // Carousel functionality
        window.carouselStates = portfolioData.projects.map(() => ({ currentIndex: 0 }));

        function moveCarousel(carouselIndex, direction) {
            const carousel = document.querySelector(`[data-carousel="${carouselIndex}"]`);
            if (!carousel) return;

            const slides = carousel.children;
            const indicators = carousel.parentElement.querySelectorAll('.indicator');

            window.carouselStates[carouselIndex].currentIndex += direction;

            if (window.carouselStates[carouselIndex].currentIndex < 0) {
                window.carouselStates[carouselIndex].currentIndex = slides.length - 1;
            } else if (window.carouselStates[carouselIndex].currentIndex >= slides.length) {
                window.carouselStates[carouselIndex].currentIndex = 0;
            }

            carousel.style.transform = `translateX(-${window.carouselStates[carouselIndex].currentIndex * 100}%)`;

            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === window.carouselStates[carouselIndex].currentIndex);
            });
        }

        function goToSlide(carouselIndex, slideIndex) {
            const carousel = document.querySelector(`[data-carousel="${carouselIndex}"]`);
            if (!carousel) return;

            const indicators = carousel.parentElement.querySelectorAll('.indicator');

            window.carouselStates[carouselIndex].currentIndex = slideIndex;
            carousel.style.transform = `translateX(-${slideIndex * 100}%)`;

            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === slideIndex);
            });
        }

        // Make functions global
        window.moveCarousel = moveCarousel;
        window.goToSlide = goToSlide;
        window.openLightbox = openLightbox;

        // Keyboard navigation
        /*
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) return; // Don't navigate carousel when lightbox is open
            
            if (e.key === 'ArrowLeft') {
                window.carouselStates.forEach((_, index) => moveCarousel(index, -1));
            } else if (e.key === 'ArrowRight') {
                window.carouselStates.forEach((_, index) => moveCarousel(index, 1));
            }
        });
        */

        // Mobile sidebar toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
            menuToggle.textContent = sidebar.classList.contains('active') ? '✕' : '☰';
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 &&
                !e.target.closest('#sidebar') &&
                !e.target.closest('#menu-toggle') &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                document.body.classList.remove('sidebar-open');
                menuToggle.textContent = '☰';
            }
        });
    </script>
