            --text-tertiary: #8b949e;
            --accent: #00d9ff;
            --accent-dim: #0ea5e9;

            padding: 0;

        body {

        /* Background effect */

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            left: 0;

            overflow-y: auto;
            animation: slideInLeft 0.6s ease-out;

        @keyframes slideInLeft {

            }

            to {

            }

        }

        }

            font-weight: 600;
        }

            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            border: 1px solid var(--border);
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
            text-align: center;
            cursor: pointer;
        }

        .nav-links a::before,
        .category-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover,
        .category-link:hover {
            color: var(--bg-primary);
            border-color: var(--accent);
        }

            left: 0;
        }

        .category-link.active {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

            left: 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.5rem;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .menu-toggle:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Main content */

            margin-left: 280px;
            padding: 3rem;
            min-height: 100vh;
        }

        .projects-header {
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }

            font-weight: 900;
            margin-bottom: 0.5rem;

            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .projects-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Grid Container */
        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
            opacity: 0;
        }

        /* Project Card */
        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .project-card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 217, 255, 0.15);
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: var(--bg-primary);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel-slide img:hover {
            transform: scale(1.05);
        }

        .carousel-slide video,
        .carousel-slide iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Carousel Navigation */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-primary);
            border: none;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-nav:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .carousel-nav.prev {
            left: 0.5rem;
        }

        .carousel-nav.next {
            right: 0.5rem;
        }

        /* Carousel Indicators */
        .carousel-indicators {
            position: absolute;
            bottom: 0.75rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--accent);
            transform: scale(1.2);
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.8);
        }

            gap: 0.75rem;

            color: var(--text-primary);

            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(0, 217, 255, 0.2);

            font-size: 0.9rem;
            line-height: 1.6;

            color: var(--accent);

            text-align: center;
            margin-top: auto;

            background: var(--accent);
            color: var(--bg-primary);

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--text-primary);
            width: 50px;
            height: 50px;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            #projects-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            #projects-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .project-title {

            }
        }

        @media (max-width: 768px) {
            aside {

                transition: transform 0.3s ease;
            }

            aside.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: flex;
            }

            main {

                padding: 5rem 1.5rem 2rem;
            }

                grid-template-columns: 1fr;
            }

            .projects-header h2 {
                font-size: 2rem;
            }

            body.sidebar-open {
                overflow: hidden;
            }
        }
    </style>
</head>

                {

                    tags: ["Computer Graphics", "GLSL"],

                {

                    projectCategory: "academic",
                    company: "",

                    link: "https://github.com/LeandroDornela/CrashBall",
                    media: [

        };


        // Set portfolio header info
        document.getElementById('portfolio-name').textContent = portfolioData.name;
        document.getElementById('portfolio-title').textContent = portfolioData.title;
        document.getElementById('portfolio-email').textContent = portfolioData.email;
        document.getElementById('portfolio-email').href = `mailto:${portfolioData.email}`;
        document.getElementById('portfolio-phone').textContent = portfolioData.phone;

        // Set header links
        document.getElementById('resume-link').href = portfolioData.links.resume;
        document.getElementById('github-link').href = portfolioData.links.github;
        document.getElementById('linkedin-link').href = portfolioData.links.linkedin;
        document.getElementById('artstation-link').href = portfolioData.links.artstation;

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        function openLightbox(imgSrc) {
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Close lightbox with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                closeLightbox();
            }
        });

        // Current filter state
        let currentCategory = 'all';

        // Function to render projects based on category
        function renderProjects(category = 'all') {
            const projectsContainer = document.getElementById('projects-container');
            projectsContainer.innerHTML = '';

            // Filter projects
            const filteredProjects = category === 'all'
                ? portfolioData.projects
                : portfolioData.projects.filter(p => p.projectCategory === category);

            // Sort by year (descending)
            const sortedProjects = [...filteredProjects].sort((a, b) => b.year - a.year);

            // Render each project
            sortedProjects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';

                // Build carousel with left/right arrows
                const carouselHTML = `
                    <div class="carousel-container">
                        <div class="carousel-track" data-carousel="${index}">
                            ${project.media.map((item, mediaIndex) => `
                                <div class="carousel-slide" ${item.type === 'image' ? `onclick="openLightbox('${item.src}')"` : ''}>
                                    ${item.type === 'video'
                        ? item.src.includes('youtube.com') || item.src.includes('youtu.be')
                            ? `<iframe src="${item.src}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
                            : `<video src="${item.src}" controls></video>`
                        : `<img src="${item.src}" alt="${project.title}">`
                    }
                                </div>
                            `).join('')}
                        </div>
                        ${project.media.length > 1 ? `
                            <button class="carousel-nav prev" onclick="moveCarousel(${index}, -1)">‹</button>
                            <button class="carousel-nav next" onclick="moveCarousel(${index}, 1)">›</button>
                            <div class="carousel-indicators">
                                ${project.media.map((_, i) =>
                        `<div class="indicator ${i === 0 ? 'active' : ''}" onclick="goToSlide(${index}, ${i})"></div>`
                    ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

                // Build tags
                const tagsHTML = project.tags.map(tag => 
                    `<span class="project-tag">${tag}</span>`
                ).join('');

                // Build metadata (year + company if exists)
                const metaHTML = project.company 
                    ? `<div class="project-meta">
                        <span class="project-year">${project.year}</span>
                        <span class="project-meta-separator">•</span>
                        <span class="project-company">${project.company}</span>
                       </div>`
                    : `<div class="project-meta">
                        <span class="project-year">${project.year}</span>
                       </div>`;

                // Conditionally show "View Project" button only if link exists
                const linkHTML = project.link 
                    ? `<a href="${project.link}" target="_blank" class="project-link">View Project</a>`
                    : '';

                const infoHTML = `
                    <div class="project-info">
                        ${metaHTML}
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-tags">${tagsHTML}</div>
                        <p class="project-description">${project.description}</p>
                        ${linkHTML}
                    </div>
                `;

                projectCard.innerHTML = carouselHTML + infoHTML;
                projectsContainer.appendChild(projectCard);
            });

            // Reinitialize carousel states
            window.carouselStates = sortedProjects.map(() => ({ currentIndex: 0 }));
        }

        // Initial render
        renderProjects();

        // Category filtering
        const categoryLinks = document.querySelectorAll('.category-link');
        categoryLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Update active state
                categoryLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Filter projects
                const category = link.dataset.category;
                currentCategory = category;
                renderProjects(category);

                // Close mobile sidebar if open
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('active');
                    document.getElementById('menu-toggle').textContent = '☰';
                    document.body.classList.remove('sidebar-open');
                }
            });
        });

        // Carousel functionality
        window.carouselStates = portfolioData.projects.map(() => ({ currentIndex: 0 }));

        function moveCarousel(carouselIndex, direction) {
            const carousel = document.querySelector(`[data-carousel="${carouselIndex}"]`);
            if (!carousel) return;

            const slides = carousel.children;
            const indicators = carousel.parentElement.querySelectorAll('.indicator');

            window.carouselStates[carouselIndex].currentIndex += direction;

            if (window.carouselStates[carouselIndex].currentIndex < 0) {
                window.carouselStates[carouselIndex].currentIndex = slides.length - 1;
            } else if (window.carouselStates[carouselIndex].currentIndex >= slides.length) {
                window.carouselStates[carouselIndex].currentIndex = 0;
            }

            carousel.style.transform = `translateX(-${window.carouselStates[carouselIndex].currentIndex * 100}%)`;

            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === window.carouselStates[carouselIndex].currentIndex);
            });
        }

        function goToSlide(carouselIndex, slideIndex) {
            const carousel = document.querySelector(`[data-carousel="${carouselIndex}"]`);
            if (!carousel) return;

            const indicators = carousel.parentElement.querySelectorAll('.indicator');

            window.carouselStates[carouselIndex].currentIndex = slideIndex;
            carousel.style.transform = `translateX(-${slideIndex * 100}%)`;

            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === slideIndex);
            });
        }

        // Make functions global
        window.moveCarousel = moveCarousel;
        window.goToSlide = goToSlide;
        window.openLightbox = openLightbox;

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) return; // Don't navigate carousel when lightbox is open
            
            if (e.key === 'ArrowLeft') {
                window.carouselStates.forEach((_, index) => moveCarousel(index, -1));
            } else if (e.key === 'ArrowRight') {
                window.carouselStates.forEach((_, index) => moveCarousel(index, 1));
            }
        });

        // Mobile sidebar toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
            menuToggle.textContent = sidebar.classList.contains('active') ? '✕' : '☰';
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 &&
                !e.target.closest('#sidebar') &&
                !e.target.closest('#menu-toggle') &&
                sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                document.body.classList.remove('sidebar-open');
                menuToggle.textContent = '☰';
            }
        });
    </script>
